<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>T4WEAR</title>
</head>

<body>

  <!-- Modulo de inicio de sesión y registro-->

  <!-- Sección de barra de inicio-->
  <header>
    <nav class="BarraInicio">
      <ul>
        <li><a href="#INICIO">INICIO</a></li>
        <li><a href="#LOGIN">LOGIN</a></li>
        <li><a href="#REGISTRO">REGISTRO</a></li>
        <li> <a href="#ARTICULOS">ARTICULOS</a></li>
        <li> <a href="#BUSCAR">BUSCAR</a></li>
        <li> <a href="#CARRITO">CARRITO DE COMPRAS</a></li>
      </ul>
    </nav>
  </header>

  <!--Sección de página inicio-->
  <section ID="INICIO">
    <h1>
      T4 - Wear World
    </h1>
    <h2>The Best Style 4</h2>
  </section>

  <!-- Sección de inicio de sesión-->


  <section id="LOGIN">
    <h2>INICIO DE SESIÓN</h2>
    <h3>LOGIN</h3>

    <form>
      <ul>
        <li>
          <label>E-mail</label>
          <input id="E-mail" />
        </li>
        <li>
          <label>Contraseña</label>
          <input id="Contraseña" />
        </li>
      </ul>
      <button>Login</button>

    </form>
  </section>

  <!-- Sección de registro-->

  <section id="REGISTRO">
    <h2>Registrarse</h2>
    <form>
      <ul>
        <li>
          <label>Nombre</label>
          <input id="Nombre" />
        </li>
        <li>
          <label>E-mail</label>
          <input id="E-mail" />
        </li>
        <li>
          <label>Contraseña</label>
          <input id="Contraseña" />
        </li>
        <li>
          <label>Confirme contraseña</label>
          <input id="ConfirmacionContraseña" />
        </li>
      </ul>
    </form>
    <button>Registrarme</button>


    <script src="script.js"></script>
</body>

</html>
